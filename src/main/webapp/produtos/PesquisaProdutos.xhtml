<ui:composition template="../WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa Produtos</ui:define>
	
	<ui:define name="corpo"> 	
		<h:form>
			<h1>Pesquisa Produtos</h1>
			
			<p:toolbar style="margin-top:20px;">
			
				<!-- Botão Pesquisar -->
				<p:toolbarGroup>				
					<p:commandButton value="Pesquisar" />
				</p:toolbarGroup>
				
				<!-- Botão da esquerda - Novo  -->
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/produtos/CadastroProduto"/>
				</p:toolbarGroup>
				
			</p:toolbar>
			
			<p:panelGrid columns="2" id="panel" style="width: 100%; margin-top : 10px;"	
						columnClasses="rotulo, campo">
				<p:outputLabel value="SKU" for="sku"/>
				<p:inputText id="sku"/>
				
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" size="60"/>			
			</p:panelGrid>
			
			<p:dataTable id="produtosTable" value="#{pesquisaProdutosBean.produtosFiltrados}" var="produto"
				style="margin-top:20px" emptyMessage="Nenhum Produto encontrado." rows="20" paginator="true" 
				paginatorAlwaysVisible="false" paginatorPosition="bottom">
		
			<p:column headerText="SKU" style="text-align: center; width: 100px;">
				<h:outputText value="123"></h:outputText>
			</p:column>			
				
			<p:column headerText="Nome">
				<h:outputText value="Bala de morango" />
			</p:column>
			
			<p:column headerText="Categoria" style="width: 250px;">
				<h:outputText value="Doces - Balas e chiclete" />
			</p:column>
			
			<p:column headerText="Valor Unitário" style="text-align: right; width: 120px;">
				<h:outputText value="1,20" />
			</p:column>
			
			<p:column headerText="Estoque" style="text-align: center; width: 100px">
				<h:outputText value="98" />
			</p:column>
			
			<p:column style="width: 100px; text-align: center" >
				<p:button icon="ui-icon-pencil" title="Editar" />
				<p:commandButton icon="ui-icon-trash" >
			        <p:confirm header="Exclusão de Produto" message="Tem certeza que deseja excluir o produto" icon="ui-icon-alert" />
			    </p:commandButton>
			</p:column>					
			</p:dataTable>
			
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		        <p:commandButton value="Sim" type="button"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		        <p:commandButton value="Não" type="button"  styleClass="ui-confirmdialog-no" icon="ui-icon-closethick" />
		    </p:confirmDialog>    
						
		</h:form>
	</ui:define>	

</ui:composition>
