<ui:composition template="../WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">NovoProduto</ui:define>
	
	<ui:define name="corpo"> 
	
		<h:form>
			<h1>Novo Produto</h1>
			
			<p:toolbar style="margin-top:20px;">
				<!-- Botão novo e salvar -->
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/produtos/CadastroProduto" />
					<p:commandButton value="Salvar" id="botaoSalvar" />
				</p:toolbarGroup>
				
				<!-- Botão da esquerda - Pesquisar  -->
				<p:toolbarGroup align="right">
					<p:button value="Pesquisar" outcome="/produtos/PesquisaProdutos"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="panel" style="width: 100%; margin-top : 10px;"
						columnClasses="rotulo, campo">
				<p:outputLabel value="SKU" for="sku"/>
				<p:inputText id="sku"/>
				
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" size="60" maxlength="80"/>
				
				<p:outputLabel value="Categoria" for="categoria"/>
				<p:selectOneMenu id="categoria">
					<f:selectItem itemLabel="Selecione a categoria"/>				
				</p:selectOneMenu>
				
				<p:outputLabel value="Subcategoria" for="subCategoria"/>
				<p:selectOneMenu>
					<f:selectItem id="subCategoria" itemLabel="Selecione a subcategoria"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Valor unitário" for="valorUnitario"/>
				<p:inputText id="valorUnitario" size="10" maxlength="10" styleClass="moeda" />
				
				<p:outputLabel value="Estoque" for="estoque"/>
				<p:inputText id="estoque" size="10" maxlength="10"/>
			</p:panelGrid>
		</h:form>
	</ui:define>	
	
</ui:composition>
