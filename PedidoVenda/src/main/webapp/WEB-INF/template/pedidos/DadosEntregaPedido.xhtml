<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dataTable value="#{cadastroPedidoBean.itens}" var="item" id="tabelaItens">
		<p:column headerText="SKU" style="text-align: center; width: 100px;" >
			<p:inputText size="7"/>
		</p:column>
		
		<p:column headerText="Produto">
			<p:autoComplete styleClass="produto-tabela"/>
		</p:column>
		
		<p:column headerText="Valor unitÃ¡rio" style="align-text: right; width: 120px"> 
			<h:outputText value="0,00"/>
		</p:column>
		
		<p:column headerText="Quantidade" style="align-text: center; width: 100px">
			<h:outputText size="8" value="1"/>
		</p:column>
		
		<p:column headerText="Estoque" style="align-text: center; width: 100px">
			<h:outputText value="0"/>
		</p:column>
		
		<p:column headerText="Valor total" style="align-text: right; width: 100px">
			<h:outputText value="0,00"/>
		</p:column>
	</p:dataTable>
	
	<p:columnGroup type="footer">
		<p:row>
			<p:column colspan="5" footerText="SubTotal" style="align-text: right"/>
			<p:column footerText="0,00" style="align-text: right"/>
		</p:row>
	</p:columnGroup>
	
	
</ui:composition>
